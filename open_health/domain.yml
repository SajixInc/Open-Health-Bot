responses:

  utter_greet:
  - text: Hi! This is your Lifeeazy Open Health Bot.

  utter_verify:
  - text: We have to verify the Mobile Number to start the session(Purpose of the bot)

  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'

  utter_welcome_image:
  - image: https://vivifyhealthcare.atlassian.net/rest/servicedesk/1/customer/viewport-resources/portal-logo/5/14
    text: ''

  utter_Covid-19:
  - buttons:
    - payload: /Search by district-Name
      title: Search by district-Name
    - payload: /Search by Pincode
      title: Search by Pincode
    - payload: /Search by Pincode and Date
      title: Search by Pincode and Date
    - payload: /MainMenu
      title: Go Back
    text: Search Nearest Vaccination Center



  utter_ask_MobileNumber:
  - text: Please provide your 10 digit Mobile Number
  
  utter_ask_Otp:
  - text: Please provide OTP received on your mobile to verify the session with Lifeeazy Open Health Bot

  utter_ask_Age:
  - text: Please provide me your age to assist you with the relevant health information

  utter_ask_Gender:
  - text: Please provide me your gender to assist you with the relevant health information

  utter_ask_Ethnicity:
  - text: Please provide me your ethenicity to assist you with the relevant health information

  utter_ask_District_Name:
  - text: Please Enter Your District Name

  utter_ask_State_Name:
  - text: Please Enter Your State Name

  utter_ask_pincode:
  - text: Please Enter Your Pincode

  utter_ask_pincode1:
  - text: Please Enter Your Pincode

  utter_ask_Date:
  - text: Please Enter The Date

  utter_Lifeeasy_Assessment:
  - buttons:
    - payload: /LifeStyleScore
      title: Lifestyle
    - payload: /Depression
      title: Depression
    - payload: /Diabetes
      title: Diabities
    text: "What would i like to do for you?"

  utter_Take_Assessment:
  - buttons:
    - payload: /Take Assessment
      title: Take Assessment
    text: "Please choose below option"
    
  utter_Take_Assessment1:
  - buttons:
    - payload: /Take Assessment1
      title: Take Assessment
    text: "Please choose below option"

  utter_Take_Assessment2:
    - buttons:
        - payload: /Take Assessment2
          title: Take Assessment
      text: "Please choose below option"


  utter_Main_menu:
    - buttons:
        - payload: /Covid-19
          title: Covid19
        - payload: /Lifeeasy_Assessment
          title: Health Assessment
        # - payload: /Back
        #   title: Go Back
        # - payload: /MainMenu
        #   title: Main Menu
      text: "Please choose below option"




